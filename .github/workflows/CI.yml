on:
  push:
    branches: [winci]
  pull_request:

name: CI

  build-win:
    name: build windows msys2
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: true
          install: base-devel git mingw-w64-x86_64-gtk3
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: atk test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path atk/Cargo.toml --features "v2_34"

      - name: atk-sys test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path atk/sys/Cargo.toml --features "v2_34"

      - name: atk build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --manifest-path atk/sys/Cargo.toml --features "v2_34"

